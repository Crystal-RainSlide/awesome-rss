<!DOCTYPE html>
<html>
	<head>
		<title>Awesome RSS Options</title>
		<meta charset="UTF-8" />
		<script src="options.js" async=""></script>
	</head>
	<body>
		<!-- https://developer.mozilla.org/en-US/Add-ons/WebExtensions/user_interface/Options_pages -->
		<form name="options">
			<fieldset>
				<legend>Theme Options</legend>
				<label for="icon" class="browser-style-label">Icon</label>
				<select name="icon" id="icon" class="browser-style" required="">
					<option value="light">Light theme icon</option>
					<option value="dark">Dark theme icon</option>
					<option value="orange">Orange icon</option>
				</select>
			</fieldset>
			<fieldset>
				<legend>Popup Options</legend>
				<label for="openFeed" class="browser-style-label">Open feed using</label>
				<select name="openFeed" id="openFeed" class="browser-style" required="">
					<option value="current" selected="">Current tab</option>
					<option value="tab">New tab</option>
					<option value="window">New window</option>
				</select>
				<br />
				<label for="template" class="browser-style-label">Template Theme</label>
				<select name="template" id="template" class="browser-style" required="">
					<option value="regular-template" selected="">Regular</option>
					<option value="bold-template">Bold</option>
					<option value="italic-template">Italic</option>
					<option value="underline-template">Underline</option>
				</select>
			</fieldset>
			<fieldset>
				<legend>Text options</legend>
				<label for="color" class="browser-style-label">Color</label>
				<input type="color" name="color" class="browser-style" required="" />
				<br />
				<label for="font" class="browser-style-label">Font Family</label>
				<select name="fontFamily" class="browser-style" required="">
					<optgroup label="Serif">
						<option value="Times, serif">Times New Roman</option>
						<option value="Georgia, serif">Georgia</option>
					</optgroup>
					<optgroup label="Sans Serif">
						<option value="Arial, Helvetica, sans-serif" selected="">Arial</option>
						<option value="cursive, sans-serif">Cursive</option>
						<option value="Impact, Charcoal, sans-serif">Impact</option>
						<option value="Tahoma, Geneva, sans-serif">Tahoma</option>
					</optgroup>
					<optgroup label="Monospace">
						<option value="Courier, monospace">Courier</option>
						<option value="Monaco, monospace">Monaco</option>
					</optgroup>
				</select>
				<br />
				<label for="font-size" class="browser-style-label">Font Size</label>
				<input type="range" min="8" max="20" id="font-size" name="fontSize" value="14" class="browser-style" />
				<output for="font-size"></output>
				<br />
				<label for="margins" class="browser-style-label">Margins</label>
				<input type="range" id="margins" min="0" max="10" name="feedMargin" value="1" class="browser-style" />
				<output for="margins"></output>
				<br />
				<label for="padding" class="browser-style-label">Padding</label>
				<input type="range" id="padding" min="5" max="25" name="feedPadding" value="10" class="browser-style" />
				<output for="padding"></output>
			</fieldset>
			<fieldset>
				<legend>Popup Background</legend>
				<label for="bg-color" class="browser-style-label">Color</label>
				<input type="color" id="bg-color" name="bgColor" />
				<br />
				<label for="bg-image" class="browser-style-label">Image</label>
				<input type="url" id="bg-image" name="bgImage" placeholder="Image URL" />
			</fieldset>
			<button type="reset" class="browser-style">Reset all to defaults</button>
		</form>
	</body>
</html>
